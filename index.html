<!--
  Replace each uppercase word below
  LANGUAGE (choose a subtag from www.iana.org/assignments/language-subtag-registry/language-subtag-registry)
  FAVICON.ico (a file name for favicon)
  PAGETITLE (page title in the browser tab)
  SUMMARY (desciption of the page for Google)
-->

<!DOCTYPE html>
<html lang="LANGUAGE">
  <head>
  <!-- Prerequisites for every webpage -->
    <!-- Show characters from non-Western languages -->
    <meta charset="utf-8">
    <!-- Avoid mobile devices to zoom out to display the entire desktop layout -->
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1">

  <!-- What's shown on the tab in the browser -->
    <!-- Favicon -->
    <link rel="icon" href="FAVICON.ico" type="image/x-icon">
    <title>
	    PAGETITLE
    </title>

  <!-- For Google search result snippets -->
    <meta name="description" content="SUMMARY">

  <!-- Web fonts -->
    <!--  Google Fonts (Open Sans regular and bold)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">

  <!-- CSS -->
    <!-- Make the default CSS style consistent across browsers with zero margin/padding & border-box -->
    <link rel="stylesheet" href="./resources/css/ress.css">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./resources/css/style.css">

  </head>

  <body class="page">
    <header>
      <h1></h1>
      <nav>
        <ul>
          <li></li>
        </ul>
      </nav>
    </header>

    <main class="page__inner" role="main">
      <article class="">
        <header>
          <h2></h2>
          <figure class="figure__frame">
            <img class="figure__image" src="" alt="">
          </figure>
        </header>
        <section>
          <h3></h3>
          <section>
            <h4></h4>
          </section>
        </section>
        <footer>
          <p></p>
        </footer>
      </article>
    </main>

    <footer>
      <p>&copy; 20xx</p>
    </footer>
  </body>

  <!-- jQuery Core 3.3.1 minified, obtained from https://code.jquery.com/ on 2 August 2018 -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- Link to JavaScript file -->
  <script src="./resources/js/main.js"></script>

</html>
